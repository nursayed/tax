<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-Day Future Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    .headline {
      font-weight: 700;
      font-size: 2.2rem;
    }

    .subhead {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .card-box {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
    }

    .checkmark {
      font-size: 28px;
      margin-right: 10px;
    }

    .registration-status {
      color: #10b981;
      font-weight: 700;
      font-size: 1.3rem;
    }

    .vip-btn {
      background-color: #fbbf24;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      margin-top: 20px;
      transition: background-color 0.2s ease;
    }

    .vip-btn:hover {
      background-color: #f59e0b;
    }

    .footer-note {
      margin-top: 20px;
      color: #6b7280;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
